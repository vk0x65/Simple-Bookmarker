<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Bookmarker</title>
        <link rel="icon" href="./images/bookmark.png" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main class="interface py-5 position-relative">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <h1 class="py-2 position-relative">Bookmarker</h1>
                <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>Bookmark your favorite sites</h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bmName" class="pb-2 fw-semibold">Site Name</label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bmName"/>
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bmUrl" class="pb-2 fw-semibold">Site URL</label>
                    <input type="url" placeholder="Website URL" class="form-control" id="bmUrl"/>
                </div>
                <button class="btn btn-submit px-5" id="btnSubmit">Submit</button>
                </div>
                <table class="table mt-4 text-center bg-light">
                    <thead>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </thead>
                    <tbody id="bmWebsites"></tbody>
                </table>
            </div>
            <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
                <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
                <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button class="btn border-0" id="btnClose"></button>
                </header>
                <p class="m-0 pb-2">There is something wrong, Please follow the rules below :</p>
                <ol class="rules list-unstyled m-0">
                    <li>Site name must contain at least 3 characters</li>
                    <li>Site URL must be a valid one</li>
                </ol>
                </div>
            </div>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
